<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ebooks - Smart Hustle Hub</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="dark-mode">
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">Smart Hustle Hub</div>
      <nav>
        <ul>
          <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
          <li><a href="MyServices.html"><i class="fas fa-briefcase"></i> My Services</a></li>
          <li><a href="messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
          <li><a href="tools.html"><i class="fas fa-toolbox"></i> Tools</a></li>
          <li><a href="ebooks.html" class="active"><i class="fas fa-book"></i> Ebooks</a></li>
          <li><a href="tutorials.html"><i class="fas fa-video"></i> Tutorials</a></li>
          <li><a href="offers.html"><i class="fas fa-tags"></i> Offers</a></li>
          <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
          <li><a href="logout.html" style="color: #ff4d4d;"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <div class="user-info">
          <span>Ebooks</span>
          <img src="https://i.pravatar.cc/100" alt="User Profile" />
          <button id="toggleModeBtn" title="Toggle Light/Dark Mode"><i class="fas fa-adjust"></i></button>
          <button id="toggleMenuBtn" title="Toggle Menu"><i class="fas fa-bars"></i></button>
        </div>
      </header>

      <!-- Filters & AI Assistant -->
      <div class="ebook-filter">
        <label for="ebookFilter">Filter by category:</label>
        <select id="ebookFilter">
          <option value="all">All</option>
          <option value="freelancing">Freelancing</option>
          <option value="marketing">Marketing</option>
          <option value="productivity">Productivity</option>
          <option value="ai">AI</option>
        </select>

        <label for="sortOptions">Sort by:</label>
        <select id="sortOptions">
          <option value="default">Default</option>
          <option value="rating">Highest Rated</option>
          <option value="popularity">Most Popular</option>
        </select>

        <button id="suggestBtn"><i class="fas fa-magic"></i> Suggest an Ebook</button>
      </div>

      <!-- Ebook Display Section -->
      <div id="ebooksContainer" class="ebooks-grid"></div>

      <!-- Pagination Controls -->
      <div id="paginationControls" class="ebook-filter" style="justify-content: center;"></div>
    </main>
  </div>

  <script src="ebooks.js"></script>
  <script>
    document.getElementById('toggleMenuBtn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('open');
    });
  </script>
</body>
</html>
