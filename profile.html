<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Hustle Hub Profile</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="dark-mode">
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">Smart Hustle Hub</div>
      <nav>
        <ul>
          <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a></li>
          <li><a href="MyServices.html"><i class="fas fa-briefcase"></i> My Services</a></li>
          <li><a href="messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
          <li><a href="tools.html"><i class="fas fa-toolbox"></i> Tools</a></li>
          <li><a href="ebooks.html"><i class="fas fa-book"></i> Ebooks</a></li>
          <li><a href="tutorials.html"><i class="fas fa-video"></i> Tutorials</a></li>
          <li><a href="offers.html"><i class="fas fa-tags"></i> Offers</a></li>
          <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
          <li><a href="logout.html" style="color: #ff4d4d;"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header>
        <div class="user-info">
          <span>Manage your profile, Nyasha</span>
          <img src="https://i.pravatar.cc/100" alt="User Profile" />
          <button id="toggleModeBtn" title="Toggle Light/Dark Mode">
            <i class="fas fa-adjust"></i>
          </button>
          <button id="toggleMenuBtn" title="Toggle Menu">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </header>

      <!-- Profile Info Section -->
      <section class="profile-section">
        <h2><i class="fas fa-user-circle"></i> My Profile</h2>
        <div class="profile-container">
          <div class="profile-avatar">
            <img src="https://i.pravatar.cc/150?img=3" alt="Profile Avatar" />
            <input type="file" id="avatarUpload" />
          </div>
          <div class="profile-details">
            <label>Name: <input type="text" value="Nyasha Desire Sadzamari" /></label>
            <label>Email: <input type="email" value="nyashadesire07@gmail.com" /></label>
            <label>Phone: <input type="tel" value="+263774571833" /></label>
            <label>Address: <input type="text" value="5357 Cowdray Park, Bulawayo, Zimbabwe" /></label>
            <button class="save-btn">Save Changes</button>
          </div>
        </div>
      </section>

      <!-- Activity Feed Section -->
      <section class="tools">
        <h2><i class="fas fa-clock"></i> Recent Activity</h2>
        <ul class="activity-feed">
          <li><i class="fas fa-briefcase"></i> Added a new service: Web Design</li>
          <li><i class="fas fa-envelope"></i> Replied to a client message</li>
          <li><i class="fas fa-cogs"></i> Updated profile information</li>
        </ul>
      </section>
    </main>
  </div>

  <!-- JavaScript -->
  <script src="profile.js"></script>
  <script>
  const toggleBtn = document.getElementById('toggleMenuBtn');
  const sidebar = document.getElementById('sidebar');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('open');
  });
</script>

</body>
</html>
