<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages - Smart Hustle Hub</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="dark-mode">
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">Smart Hustle Hub</div>
      <nav>
        <ul>
          <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
          <li><a href="MyServices.html"><i class="fas fa-briefcase"></i> My Services</a></li>
          <li><a href="messages.html" class="active"><i class="fas fa-envelope"></i> Messages</a></li>
          <li><a href="tools.html"><i class="fas fa-toolbox"></i> Tools</a></li>
          <li><a href="ebooks.html"><i class="fas fa-book"></i> Ebooks</a></li>
          <li><a href="tutorials.html"><i class="fas fa-video"></i> Tutorials</a></li>
          <li><a href="offers.html"><i class="fas fa-tags"></i> Offers</a></li>
          <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
          <li><a href="logout.html" style="color: #ff4d4d;"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header>
        <div class="user-info">
          <span>Messages</span>
          <img src="https://i.pravatar.cc/100" alt="User Profile" />
          <button id="toggleModeBtn" title="Toggle Light/Dark Mode">
            <i class="fas fa-adjust"></i>
          </button>
          <button id="toggleMenuBtn" title="Toggle Menu">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </header>

      <!-- Chat Section -->
      <section class="chat-section">
        <div class="chat-tabs">
          <button class="tab active" data-chat="group">Group Chat</button>
          <button class="tab" data-chat="support">Support Chat</button>
          <button class="tab" data-chat="private">Private Messages</button>
        </div>

        <!-- Group Chat -->
        <div class="chat-box active" id="groupChatBox">
          <select id="groupRoomSelect">
            <option value="creators">Content Creators</option>
            <option value="developers">Developers</option>
            <option value="marketers">Marketers</option>
          </select>
          <div class="chat-messages" id="groupMessages"></div>
          <div class="chat-input">
            <input type="text" id="groupMessageInput" placeholder="Type your message..." />
            <button id="sendGroupBtn"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>

        <!-- Support Chat -->
        <div class="chat-box" id="supportChatBox">
          <div class="chat-messages" id="supportMessages">
            <div class="message ai">Hi there! I'm your AI assistant. How can I help you today?</div>
          </div>
          <div class="chat-input">
            <input type="text" id="supportMessageInput" placeholder="Ask something..." />
            <button id="sendSupportBtn"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>

        <!-- Private Chat -->
        <div class="chat-box" id="privateChatBox">
          <select id="userSelect">
            <option value="user1">User1</option>
            <option value="user2">User2</option>
            <option value="user3">User3</option>
          </select>
          <div class="chat-messages" id="privateMessages"></div>
          <div class="chat-input">
            <input type="text" id="privateMessageInput" placeholder="Send a private message..." />
            <button id="sendPrivateBtn"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="messages.js"></script>
  <script>
    const toggleBtn = document.getElementById('toggleMenuBtn');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  </script>
</body>
</html>
